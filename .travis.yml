sudo: false
language: go

go:
    - "1.11.x"
    - "1.12.x"

env:
    global:
        - TEST_TIMEOUT_SCALE=10
        - GITHUB_USER=prashantv
        - secure: 

cache:
  directories:
    - vendor

install:
    - make install_ci

script:
    - make test_ci

after_success:
    - bash <(curl -s https://codecov.io/bash)

deploy:
    - provider: script
      script: GITHUB_REPO=$TRAVIS_REPO_SLUG scripts/release.sh $TRAVIS_TAG
      skip_cleanup: true
      on:
          go: 1.12.x
          tags: true
